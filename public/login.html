  </head>

  <body>
    <header class="bg-cyan text-center">
      <div class="container container--narrow">
        <p>UEFA Champions League | Login</p>
        <h1>Login</h1>
      </div>
    </header>

    <button
      type="button"
      class="mobile-nav-toggle"
      aria-controls="primary-navigation"
      aria-expanded="false"
    >
      <span class="sr-only">Menu</span>
    </button>

    <nav>
      <ul
        id="primary-navigation"
        data-visible="false"
        class="primary-navigation flex"
      >
        <li>
          <a
            class="uppercase text-dark letter-spacing-2 nav-link"
            href="index.html"
          >
            <span aria-hidden="true">00</span>Home
          </a>
        </li>
        <li>
          <a
            class="uppercase text-dark letter-spacing-2 nav-link"
            href="table.html"
          >
            <span aria-hidden="true">01</span>Tables
          </a>
        </li>
        <li>
          <a
            class="uppercase text-dark letter-spacing-2 nav-link"
            href="stats.html"
          >
            <span aria-hidden="true">02</span>Stats
          </a>
        </li>
        <li>
          <a
            class="uppercase text-dark letter-spacing-2 nav-link"
            href="history.html"
          >
            <span aria-hidden="true">03</span>History
          </a>
        </li>
        <li>
          <a
            class="uppercase text-dark letter-spacing-2 active nav-link"
            href="login.html"
          >
            <span aria-hidden="true">04</span>Login
          </a>
        </li>
      </ul>
    </nav>

    <div class="content">
      <div class="container-card">
        
        <!--Login-->
        <form onsubmit="onLogin(this)" class="card form-login" data-visible="true">
          <div class="form-top">
            <h1 class="letter-spacing-2">Login</h1>
          </div>

          <div class="form-middle">
            <input type="text" name="email" placeholder="E-Mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
            <input type="password" name="password" placeholder="Password" required />
            <div class="actions">
              <input type="submit" name="submit" value="Login" />
              <input type="reset" name="" value="Reset"/>
            </div>
          </div>
          
          <div class="form-bottom">
            <label class="checkbox" for="RememberMe">
              <input
                class="checkbox_input"
                type="checkbox"
                name="RememberMe"
                id="RememberMe"
              />
              <div class="checkbox_box"></div>
              <span class="label-text">Remember Me</span>
            </label>
            <button type="button" class="card-switch" onclick="switchFormToSignUp()">I'm New Here</button>
          </div>
        </form>

        <!--Sign-Up-->
        <form onsubmit="onSignUp(this)" class="card form-sign_up" data-visible="false">
          <div class="form-top">
            <h1 class="letter-spacing-2">Sign Up</h1>
          </div>

          <div class="form-middle">
            <div class="gender">
              <label for="gender-male" class="radio">
                <input type="radio" name="gender" value="male" id="gender-male" class="radio_input" checked>
                <div class="radio_radio"></div>
                male
              </label>
              <label for="gender-female" class="radio">
                <input type="radio" name="gender" value="female" id="gender-female" class="radio_input">
                <div class="radio_radio"></div>
                female
              </label>
              <label for="gender-divers" class="radio">
                <input type="radio" name="gender" value="divers" id="gender-divers" class="radio_input">
                <div class="radio_radio"></div>
                divers
              </label>
            </div>
            <input type="text" name="firstname" placeholder="Firstname" required/>
            <input type="text" name="lastname" placeholder="Lastname" required />
            <input type="text" name="email" placeholder="E-Mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="text" name="fav_club" placeholder="Your favourite club" list="clubs">
            <datalist id="clubs">
              <option value="Man. City"></option>
              <option value="PSG"></option>
              <option value="Leipzig"></option>
              <option value="Club Brugge"></option>
              <option value="Liverpool"></option>
              <option value="Porto"></option>
              <option value="Milan"></option>
              <option value="Atletico"></option>
              <option value="Ajax"></option>
              <option value="Sporting CP"></option>
              <option value="Dortmund"></option>
              <option value="Besiktas"></option>
              <option value="Real Madrid"></option>
              <option value="Inter"></option>
              <option value="Sheriff"></option>
              <option value="Shaktar Donetsk"></option>
              <option value="Bayern"></option>
              <option value="Barcelona"></option>
              <option value="Benfica"></option>
              <option value="Dynamo Kyiv"></option>
              <option value="Man. United"></option>
              <option value="Villarreal"></option>
              <option value="Atalanta"></option>
              <option value="Young Boys"></option>
              <option value="LOSC"></option>
              <option value="Salzburg"></option>
              <option value="Sevilla"></option>
              <option value="Wolfsburg"></option>
              <option value="Chelsea"></option>
              <option value="Juventus"></option>
              <option value="Zenit"></option>
              <option value="MalmÃ¶"></option>
            </datalist>
            <div class="actions">
              <input type="submit" name="" value="Sign-Up"/>
              <input type="reset" name="" value="Reset"/>
            </div>
          </div>

          <div class="form-bottom">
            <button type="button" class="card-switch" onclick="switchFormToLogin()">Already have an account</button>
          </div>
        </form>

      </div>
    </div>

    <button
      type="button"
      class="scrollTopBtn transparent-look"
      aria-label="ScrollUp"
    ></button>

    <footer class="bg-footer">
      <div class="footer-content">
        <h3>Portfolio - Loris Schell</h3>
        <p>
          <span class="footer-highlighted">Course:</span> WI20C |
          <span class="footer-highlighted">Student-ID:</span> 3779830
        </p>
      </div>
      <div class="footer-bottom">
        <p>
          Copyright &copy;2021 Loris Schell. Designed by
          <code>Loris Schell</code>
        </p>
      </div>
    </footer>
  </body>
</html>
